<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

        "
      ></div>
      <div
        class="slide"
        style="
          background-image: url('https://images.unsplash.com/photo-1535328274949-77ae1217b302?w=900&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8Mnx8YmFrZ3JvdW5kfGVufDB8fDB8fHww');
        "
      ></div>
      <div
        class="slide"
        style="
          background-image: url('https://images.unsplash.com/photo-1588856005291-986101a095e8?w=900&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8M3x8YmFrZ3JvdW5kfGVufDB8fDB8fHww');

      <div
        class="slide"
        style="

      ></div>
      <div
        class="slide"
        style="
          background-image: url('https://images.unsplash.com/photo-1638736176900-1c221819e4df?w=900&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8Nnx8YmFrZ3JvdW5kfGVufDB8fDB8fHww');
        "

</html>
